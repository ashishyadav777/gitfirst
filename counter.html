<!DOCTYPE html>
<html>
<head>
  <title>Counter</title>
  <link rel="stylesheet" type="text/css" href="counter.css">
</head>
<body>
  <div class="container">
    <h1>Counter</h1>
    <div id="counter-value">0</div>
    <div class="buttons">
      <button type="button" class="btn btn-outline-dark" justify-content="space-between"  onclick="decrease()">Decrease</button>
      <button type="button" class="btn btn-outline-dark" onclick="reset()">Reset</button>
      <button type="button" class="btn btn-outline-dark" onclick="increase()">Increase</button>
    </div>
  </div>

  <script src="counter.js"></script>
</body>
</html>
