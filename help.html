<body>
    <h1>Grocery Bud</h1>
  <div class="container">
    <form class="add-item-form">
        <input type="text" id="itemInput" placeholder="e.g.eggs">
        <button onclick="addItem(event)">Submit</button>
      </form>
    <ul class="item-list" id="itemList">
      <li class="item">Bacon<span><button onclick="removeItem(event)">Delete</button></span></li>
      <li class="item">Milk<span><button onclick="removeItem(event)">Delete</button></span></li>
      <li class="item">Eggs<span><button onclick="removeItem(event)">Delete</button></span></li>
    </ul>
    
  </div>
