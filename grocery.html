<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="grocery.css">

<body>
    <div class="container">
        <h2>Grocery Bud</h2>
        <input class="example" type="text" placeholder="e.g.eggs">
        <button class="buttons">Submit</button>
        <section>
            <br>
            Bacon <label for="check" style="color: white">
            <i id="note_bacon" class="fa-solid fa-pen-to-square"></i> 
            <i id="delete_items" class="fa-solid fa-trash"></i>
        </label>
        </div>
        
        <br>
        <div>Milk <i id="note_milk" class="fa-solid fa-pen-to-square"></i> <i id="delete_items" class="fa-solid fa-trash"></i></div>
        
        <br>
        <div>Eggs <i id="note_eggs" class="fa-solid fa-pen-to-square"></i> <i id="delete_items" class="fa-solid fa-trash"></i></div>
        
        <br>
        </section>
        
        <button class="btn">Clear items</button>
    </div>
    
</body>
